<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <div class="container">
            <div class="logo">
                <h1>MyFacebook</h1>

            </nav>
        </div>
    </header>

        <div class="container">
            <aside>
                <h2>Thông tin cá nhân</h2>

                    <li><a href="#">Hồ sơ</a></li>

                    <h3>Người dùng B</h3>

    <footer>
        <div class="container">

        </div>
